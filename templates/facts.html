{% extends 'base.html' %}

{% block content %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logo-image').style.cssText='position:relative; width:400px; top: 0%; left:0%;';
            document.getElementById('welcome-col').classList.remove('d-none');
            
        });
    </script>

    <div class="container" style="margin-top:30px;">
        {% for fact in facts %}
        <div class="row">
            <div class="col-2" style="margin:5px; border: 3px solid black; background-color:white; text-align:center">
                <p style="margin: auto; font-size:21px">{{fact.user}}</p>
            </div>
            <div class="col" style="margin:5px; border: 3px solid black; background-color:white; text-align:center">
                <p style="margin: auto; font-size:21px">{{fact.text}}</p>
            </div>

        </div>
        {% endfor %}
    </div>
    
{% endblock content %}
